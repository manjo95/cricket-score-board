<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>CreateNewTeam</title>

</head>
<body>

<div class="container text-center">
    <div th:if="${team.id == null}"><h1>Create New Team</h1></div>
    <div th:unless="${team.id == null}"><h1>Edit Team</h1></div>

    <div>
        <form th:action="@{/saveteam}" th:object="${team}" method="post" style="max-width: 500px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}" th:value="${team.id}">
            <div class="form-group row">
                <label>Team name:</label><br>
                <input type="text" th:field="*{name}" class="form-control" required>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
